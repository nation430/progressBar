<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Progess-Bar</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">DIFFERENT PROGRESS-BARS</h1>
      <section>
        <div class="contents">
          <h2>Stacked Progress Bars</h2>

          <div class="progress">
            <div
              class="progress-bar progress-success"
              role="progressbar"
              style="width: 40%;"
            >
              Free Space
            </div>
            <div class="progress-bar progress-warning">
              Warning
            </div>
            <div class="progress-bar progress-danger">
              Danger
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="contents">
          <h2>Hover to see Animation !</h2>

          <div class="progress-Animation">50 %</div>
        </div>
      </section>
      <section>
        <div class="contents">
          <h2>Animation ProgressBar !</h2>

          <div class="bar">
            <div class="progressBar-anim"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
